<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Vegetable Are You?</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('Pixelify_Sans/pixel_font.ttf') format('truetype');
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'PixelFont', sans-serif;
            background: #f0f0f0;
            text-align: center;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 48px;
            margin-bottom: 50px;
        }

        .start-button {
            font-size: 36px;
            padding: 10px 20px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .start-button:hover {
            background-color: #ddd;
        }

        .game-container {
            display: none;
        }

        .choice-button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
        }

        .choice-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">What vegetable are you?</div>
        <a href="#" class="start-button" onclick="startGame()">Start</a>
        <div class="game-container" id="game-container">
            <div id="story-text"></div>
            <div class="choices" id="choices"></div>
        </div>
    </div>

    <script src="js/mainGame.js"></script> <!--swap out the path for main game-->
</body> 
</html>
