<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Vegetable Are You?</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('Pixelify_Sans/pixel_font.ttf') format('truetype');
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'PixelFont', sans-serif;
            background: #f0f0f0 url('images/temp_homescreen.png') no-repeat center center;
            background-size: cover;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 48px;
            margin-bottom: 50px;
        }

        .start-button {
            font-size: 36px;
            padding: 10px 20px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        .start-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">What vegetable are you?</div>
        <a href="#" class="start-button">Start</a>
    </div>
</body>
</html>
